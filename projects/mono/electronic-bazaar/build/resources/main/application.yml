spring:
  datasource:
    url: jdbc:mysql://localhost:3306/electronic_bazaar?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  application:
    name: electronic-bazaar

server:
  port: 8081

jwt:
  secret: "replace_this_with_a_very_long_secret"
  expiration-ms: 3600000 # 1 hour

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
