spring:
  application:
    name: electronic-bazaar-auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:auth_user}
    password: ${SPRING_DATASOURCE_PASSWORD:auth_password}
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8082

jwt:
  secret: ${JWT_SECRET:replace_this_with_a_very_long_secret}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:2592000000}
